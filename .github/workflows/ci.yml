name: CI - Pruebas Unitarias y BDD (Primera Parte)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependencias
        run: dotnet restore

      - name: Compilar soluciÃ³n
        run: dotnet build --configuration Release --no-restore

      # --------- PRUEBAS UNITARIAS -----------
      - name: Ejecutar pruebas unitarias con cobertura
        run: |
          dotnet test tests/Music.Tests/Music.Tests.csproj \
            --configuration Release --no-build \
            --collect:"XPlat Code Coverage" \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura \
            /p:ExcludeByFile="**/obj/**"

      # --------- PRUEBAS BDD -----------
      - name: Ejecutar pruebas BDD con cobertura
        run: |
          dotnet test tests/Music.Bdd/Music.Bdd.csproj \
            --configuration Release --no-build \
            --collect:"XPlat Code Coverage" \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura \
            /p:ExcludeByFile="**/obj/**"

      # --------- GENERAR REPORTE DE COBERTURA -----------
      - name: Instalar ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generar reporte de cobertura en HTML
        run: |
          REPORTS=$(find . -type f -name "coverage.cobertura.xml" | tr '\n' ';')
          reportgenerator -reports:"$REPORTS" -targetdir:"coverage-report" -reporttypes:"Html;Cobertura"
        env:
          PATH: $HOME/.dotnet/tools:$PATH

      # --------- GENERAR LIVINGDOC (BDD) -----------
      - name: Instalar SpecFlow LivingDoc
        run: dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI

      - name: Generar reporte LivingDoc de pruebas BDD
        run: |
          DLL_PATH=$(find tests/Music.Bdd/bin -type f -name "Music.Bdd.dll" | head -n 1)
          TEST_JSON=$(find tests/Music.Bdd/bin -type f -name "TestExecution.json" | head -n 1)
          livingdoc test-assembly "$DLL_PATH" -t "$TEST_JSON" -o livingdoc
        env:
          PATH: $HOME/.dotnet/tools:$PATH

      # --------- PUBLICAR EN GITHUB PAGES -----------
      - name: Preparar contenido para GitHub Pages
        run: |
          mkdir -p public/coverage
          mkdir -p public/livingdoc
          cp -r coverage-report/* public/coverage/
          cp -r livingdoc/* public/livingdoc/
          cat > public/index.html <<'HTML'
          <html>
          <head><meta charset="utf-8"><title>Reportes Examen U2 - Primera Parte</title></head>
          <body>
            <h1>Reportes Examen - Primera Parte</h1>
            <ul>
              <li><a href="./coverage/index.htm">ðŸ“Š Reporte de Cobertura</a></li>
              <li><a href="./livingdoc/index.html">ðŸ“˜ Reporte BDD (LivingDoc)</a></li>
            </ul>
          </body>
          </html>
          HTML

      - name: Subir artefactos de reportes a Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-test-publish
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Publicar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
