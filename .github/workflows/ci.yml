name: CI - Pruebas Unitarias y BDD (Primera Parte)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependencias
        run: dotnet restore

      - name: Compilar soluciÃ³n
        run: dotnet build --configuration Release --no-restore

      # --------- PRUEBAS UNITARIAS -----------
      - name: Ejecutar pruebas unitarias con cobertura
        run: |
          dotnet test tests/Music.Tests/Music.Tests.csproj \
            --configuration Release --no-build \
            --collect:"XPlat Code Coverage" \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura \
            /p:ExcludeByFile="**/obj/**"

      # --------- PRUEBAS BDD -----------
      - name: Ejecutar pruebas BDD con cobertura
        run: |
          dotnet test tests/Music.Bdd/Music.Bdd.csproj \
            --configuration Release --no-build \
            --collect:"XPlat Code Coverage" \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura \
            /p:ExcludeByFile="**/obj/**"

      # --------- GENERAR REPORTE DE COBERTURA -----------
      - name: Instalar ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generar reporte de cobertura en HTML
        shell: pwsh
        run: |
          Write-Host "ðŸ” Buscando archivos de cobertura..."
          $files = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml"
          if ($files.Count -eq 0) {
            Write-Host "âš ï¸ No se encontraron archivos de cobertura."
            exit 0
          }
          $reports = ($files | ForEach-Object { $_.FullName }) -join ';'
          Write-Host "âœ… Archivos encontrados: $reports"
          $reportGeneratorPath = "$HOME/.dotnet/tools/reportgenerator"
          if (Test-Path $reportGeneratorPath) {
            & $reportGeneratorPath -reports:$reports -targetdir:"coverage-report" -reporttypes:"Html;Cobertura"
          } else {
            Write-Error "âŒ reportgenerator no encontrado en $reportGeneratorPath"
            exit 1
          }
        env:
          PATH: $HOME/.dotnet/tools:$PATH

      # --------- GENERAR LIVINGDOC (BDD) -----------
      - name: Instalar SpecFlow LivingDoc
        run: dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI

      - name: Generar reporte LivingDoc de pruebas BDD
        shell: pwsh
        run: |
          Write-Host "ðŸ“˜ Buscando archivos para LivingDoc..."
          $dllPath = Get-ChildItem -Recurse -Filter "Music.Bdd.dll" | Select-Object -First 1
          $testJson = Get-ChildItem -Recurse -Filter "TestExecution.json" | Select-Object -First 1

          if (-not $dllPath) {
            Write-Error "âŒ No se encontrÃ³ Music.Bdd.dll"
            exit 1
          }
          if (-not $testJson) {
            Write-Error "âŒ No se encontrÃ³ TestExecution.json"
            exit 1
          }

          Write-Host "âœ… DLL encontrada: $($dllPath.FullName)"
          Write-Host "âœ… JSON encontrado: $($testJson.FullName)"

          $livingDocPath = "$HOME/.dotnet/tools/livingdoc"
          if (Test-Path $livingDocPath) {
            & $livingDocPath test-assembly "$($dllPath.FullName)" -t "$($testJson.FullName)" -o livingdoc
          } else {
            Write-Error "âŒ LivingDoc CLI no encontrado en $livingDocPath"
            exit 1
          }
        env:
          PATH: $HOME/.dotnet/tools:$PATH

      # --------- PUBLICAR EN GITHUB PAGES -----------
      - name: Preparar contenido para GitHub Pages
        shell: bash
        run: |
          mkdir -p public/coverage
          mkdir -p public/livingdoc
          cp -r coverage-report/* public/coverage/
          cp -r livingdoc/* public/livingdoc/
          cat > public/index.html <<'HTML'
          <html>
          <head><meta charset="utf-8"><title>Reportes Examen U2 - Primera Parte</title></head>
          <body>
            <h1>Reportes Examen - Primera Parte</h1>
            <ul>
              <li><a href="./coverage/index.htm">ðŸ“Š Reporte de Cobertura</a></li>
              <li><a href="./livingdoc/index.html">ðŸ“˜ Reporte BDD (LivingDoc)</a></li>
            </ul>
          </body>
          </html>
          HTML

      - name: Subir artefactos de reportes a Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-test-publish
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Publicar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
